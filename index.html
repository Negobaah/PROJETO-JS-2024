<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PROJETO JS 2024</title>
</head>

<body>
    <img src="./img/logo.png" alt="logo TESLA" class="logo">

    <ul class="lista">
        <li class="item">
            <video src="./img/model-y.mp4" autoplay loop muted></video>
            <div class="car-information">
                <h1>Model Y</h1>
                <p class="caption">We pay in up to....</p>
            </div>
            <div class="rodape">
                <button onclick="aparecerFormularioT()">Buy now</button>
                <button class="text-drive" onclick="aparecerFormulario()">Take a test drive</button>
                <p class="texto-rodape">We do not guarantee your vehicle immediately. Check stock</p>
            </div>
        </li>
        <li class="item">
            <img src="./img/model-3.png" class="model-s" alt="Model S">
            <div class="car-information">
                <h1 class="s">Model S</h1>
                <p class="caption">We pay in up to....</p>
                <p class="texto-rodape">We do not guarantee your vehicle immediately. Check stock</p>
            </div>
        </li>
        <li class="item">
            <img src="./img/model-x.png" class="model-x" alt="Model X">
            <div class="car-information">
                <h1>Model X</h1>
                <p class="caption">We pay in up to....</p> <p class="texto-rodape">We do not guarantee your vehicle immediately. Check stock</p>
                
            </div>
        </li>
    </ul>

    <div class="formulario">
        <button onclick="desaparecerFormulario()">Close</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/242097215912051"></script>
    </div>
    <div class="formularioT">
        <button onclick="desaparecerFormularioT()">Close</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/242105205659048"></script>
    </div>

    <button id="back-to-top">back to top</button>


    <script src="scripts.js"></script>
</body>

</html>
